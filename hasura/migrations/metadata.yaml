version: 2
tables:
- table:
    schema: public
    name: question_tags
  object_relationships:
  - name: question
    using:
      foreign_key_constraint_on: question_id
  - name: tag
    using:
      foreign_key_constraint_on: tag_id
- table:
    schema: public
    name: questions
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: question_tags
    using:
      foreign_key_constraint_on:
        column: question_id
        table:
          schema: public
          name: question_tags
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
      - answer
      - note
      - question
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - answer
      - note
      - question
      - created_at
      - updated_at
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - answer
      - note
      - question
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: tags
  array_relationships:
  - name: question_tags
    using:
      foreign_key_constraint_on:
        column: tag_id
        table:
          schema: public
          name: question_tags
- table:
    schema: public
    name: users
  array_relationships:
  - name: questions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: questions
