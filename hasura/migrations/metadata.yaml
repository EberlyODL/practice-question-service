version: 2
tables:
- table:
    schema: public
    name: question_tags
  object_relationships:
  - name: question
    using:
      foreign_key_constraint_on: question_id
  - name: tag
    using:
      foreign_key_constraint_on: tag_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - question_id
      - tag_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - question_id
      - tag_id
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - tag_id
      filter:
        question:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        question:
          user_id:
            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: questions
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: question_tags
    using:
      foreign_key_constraint_on:
        column: question_id
        table:
          schema: public
          name: question_tags
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
      - answer
      - note
      - question
      - tags
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - answer
      - created_at
      - id
      - note
      - question
      - tags
      - updated_at
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - answer
      - note
      - question
      - tags
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: tags
  array_relationships:
  - name: question_tags
    using:
      foreign_key_constraint_on:
        column: tag_id
        table:
          schema: public
          name: question_tags
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - tag
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - tag
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - tag
      filter: {}
      check: null
- table:
    schema: public
    name: users
  array_relationships:
  - name: questions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: questions
actions:
- name: createQuestion
  definition:
    handler: '{{HASURA_ACTION_CREATE_QUESTION_URL}}/createQuestion'
    output_type: CreateQuestionOutput
    forward_client_headers: true
    arguments:
    - name: question
      type: String!
    - name: answer
      type: String!
    - name: note
      type: String
    - name: tags
      type: String
    type: mutation
    kind: synchronous
  permissions:
  - role: user
custom_types:
  objects:
  - name: CreateQuestionOutput
    fields:
    - name: id
      type: Int!
    relationships:
    - remote_table:
        schema: public
        name: questions
      name: question
      type: object
      field_mapping:
        id: id
